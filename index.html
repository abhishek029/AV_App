<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>ROKU</title>
</head>
<body>
    <main id="app">
     
        <h4 class="welcome-message columns small-12 text-center"> {{ parentTitle }}</h4>
        
        <ul class="row">
            <!-- done for parent and same as kids -->
            <li class="columns small-12" v-for="movie in moviedata">
                <!-- heading image length and description is coming from parent table of database-->
                <div class="columns small-4">
                    <img class="columns small-12" :src="'images/'+movie.parent_movie_thumb" alt="parentthumb">
                </div>
                <div class="columns small-8">
                    <h3 class="columns small-12">{{ movie.parent_movie_title }}</h3>
                    <p class="columns small-12">{{movie.parent_movie_desc}}</p>            
                    <label class="columns small-12">Lenght : {{movie.parent_movie_length}}</label>
                </div>
               <!-- just make this video display when user clicks on thumbnail in loghtbox -->
               <!-- uncomment below line to see its playing -->
                <!-- <video autoplay :src="'video/'+movie.parent_movie_video"> </video> -->
        </li>
        </ul> 
        
        <h4 class="welcome-message columns small-12 text-center"> {{ kidsTitle }}</h4>
        
        <ul class="row">
            <!-- done for parent and same as kids -->
            <li class="columns small-12" v-for="movie in kidsmoviedata">
                <!-- heading image length and description is coming from parent table of database-->
                {{kidsmoviedata}}
                <div class="columns small-4">
                    <img class="columns small-12" :src="'images/'+movie.parent_movie_thumb" alt="parentthumb">
                </div>
                <div class="columns small-8">
                </div>
               <!-- just make this video display when user clicks on thumbnail in loghtbox -->
               <!-- uncomment below line to see its playing -->
                <!-- <video autoplay :src="'video/'+movie.parent_movie_video"> </video> -->
        </li>
        </ul>

       
   
    </main>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
