<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation-float.min.css">

    <link rel="stylesheet" href="css/main.css">

    <title>ROKU</title>

<body>
    <main id="app">
        <header>
            <ul class="menu expanded">
                <h1 class="columns small-4 logo">Roku</h1>
                <li><a href="index.html" >Home</a></li>
                <li><a href="#" >Parent</a></li>
                <li><a href="#" >Kids</a></li>
                <li><a href="#" >Log In</a></li>
            </ul>
        </header>
        <div class="row">

        </div>
       
        <section id="promoImage" class="row">
            <img src="images/test1.jpg" class="columns small-12">
        </section>
   
        <section id="theater" class="row">
            <h2 class="headType">IN THEATER</h2>
            <div class="row">
                <div class="columns small-4">
                    <img src="images/test2.jpg">
                </div>
                <div class="columns small-8">
                    <label class="movieName">Movie Name</label>
                    <label class="movieLength">2:18</label>
                </div>
            </div>

            <div class="row">
                    <div class="columns small-4">
                        <img src="images/test2.jpg">
                    </div>
                    <div class="columns small-8">
                        <label class="movieName">Movie Name</label>
                        <label class="movieLength">2:18</label>
                    </div>
                </div>

                <div class="row">
                        <div class="columns small-4">
                            <img src="images/test2.jpg">
                        </div>
                        <div class="columns small-8">
                            <label class="movieName">Movie Name</label>
                            <label class="movieLength">2:18</label>
                        </div>
                    </div>
        </section>

        <section id="parent" class="row">
            <h2 class="headType columns small-12">PARENT</h2>
            <div class="columns small-3">
                <img src="images/test3.jpg">
                <label class="movieName text-center">Movie Name</label>
            </div>

            <div class="columns small-3">
                    <img src="images/test3.jpg">
                    <label class="movieName text-center">Movie Name</label>
                </div>

                <div class="columns small-3">
                        <img src="images/test3.jpg">

                    </div>

                    <div class="columns small-3">
                            <img src="images/test3.jpg">
                            <label class="movieName text-center">Movie Name</label>
                        </div>
        </section>

        <section id="kids" class="row">
                <h2 class="headType columns small-12">KIDS</h2>
                <div class="columns small-3">
                    <img src="images/test3.jpg">
                    <label class="movieName text-center">Movie Name</label>
                </div>
    
                <div class="columns small-3">
                        <img src="images/test3.jpg">
                        <label class="movieName text-center">Movie Name</label>
                    </div>
    
                    <div class="columns small-3">
                            <img src="images/test3.jpg">

                        </div>
    
                        <div class="columns small-3">
                                <img src="images/test3.jpg">
                                <label class="movieName text-center">Movie Name</label>
                            </div>

        <footer class="row">
            <div class="columns small-6">
                <label class="logo">ROKU </label>
            </div>
            <div class="columns small-6">

                </div>
