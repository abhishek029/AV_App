<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>ROKU</title>
</head>
<body>
    <main id="app">
        <h4 class="welcome-message"> {{ sectionTitle }}</h4>
        
        <ul>
            <li v-for="movie in moviedata">
                <!-- heading image length and description is coming from parent table of database-->
                <h3>{{ movie.parent_movie_title }}</h3>
                <img :src="'images/'+movie.parent_movie_thumb" alt="parentthumb">
                <p>{{movie.parent_movie_desc}}</p>            
                <label>Lenght : {{movie.parent_movie_length}}</label>
        </li>
        </ul>    

       
   
    </main>
    <script src="js/main.js"></script>
</body>
</html>
